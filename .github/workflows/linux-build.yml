name: Build Tauri App (Linux)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Cấu hình nếu cần thiết, ví dụ biến môi trường cho Tauri
      RUST_LOG: info

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # dùng version Node phù hợp với dự án

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install dependencies
        run: |
          npm install
          npm run build # build frontend nếu bạn dùng framework như React/Vue/Svelte

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version 2.7.2 # chỉnh version theo cần thiết

      - name: Build Tauri App
        run: cargo tauri build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: tauri-linux-build
          path: src-tauri/target/release/bundle
