name: Build Tauri Linux

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Node.js setup
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Rust setup (Tauri cần Rust)
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # Cài các thư viện hệ thống cần cho Linux
      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libwebkit2gtk-4.0-dev \
            pkg-config \
            libssl-dev \
            libgdk-pixbuf2.0-dev \
            curl \
            build-essential

      # Cài npm dependencies
      - run: npm install

      # Build Tauri Linux
      - run: npm run tauri build

      # Upload artifact (bản build)
      - uses: actions/upload-artifact@v4
        with:
          name: tauri-linux
          path: src-tauri/target/release/bundle/
