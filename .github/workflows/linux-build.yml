name: Build Tauri App (Linux)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUST_LOG: info

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # 4️⃣ Install Linux system dependencies for Tauri
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libgtk-3-dev \
            libgdk-pixbuf2.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            curl \
            build-essential

      # 5️⃣ Install npm dependencies and build SvelteKit frontend
      - name: Install npm dependencies
        run: |
          npm install
          npm run build  # build production frontend

      # 6️⃣ Install Tauri CLI from GitHub (fix skip_stapling bug)
      - name: Install Tauri CLI
        run: cargo install --git https://github.com/tauri-apps/tauri tauri-cli

      # 7️⃣ Build Tauri App (release mode inferred from tauri.conf.json)
      - name: Build Tauri App
        run: cargo tauri build

      # 8️⃣ Upload build artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux-build
          path: src-tauri/target/release/bundle
