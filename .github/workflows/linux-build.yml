name: Build Tauri App (Linux)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUST_LOG: info

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # Install Linux system dependencies for Tauri
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libgtk-3-dev \
            libgdk-pixbuf2.0-dev \
            libgio2.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            curl \
            build-essential

      # Install npm dependencies and build frontend
      - name: Install npm dependencies
        run: |
          npm install
          npm run build

      # Install Tauri CLI
      - name: Install Tauri CLI
        run: cargo install tauri-cli@2.7.1

      # Build Tauri App
      - name: Build Tauri App
        run: cargo tauri build --release

      # Upload build artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux-build
          path: src-tauri/target/release/bundle
