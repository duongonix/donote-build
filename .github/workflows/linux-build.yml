name: "release-tauri"

on:
  push:
    tags:
      - "v*"          # khi báº¡n push tag v1.0.0
      - "app-v*"      # hoáº·c app-v1.0.0

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""
          - platform: "macos-latest"
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # ğŸ§° CÃ i thÆ° viá»‡n cáº§n cho Linux (Tauri v2)
      - name: Install dependencies (Linux only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            pkg-config \
            libjavascriptcoregtk-4.1-dev \
            build-essential \
            curl \
            wget \
            patchelf

      - name: Install frontend dependencies
        run: npm install

      # ğŸ—ï¸ Build vÃ  publish Tauri
      - name: Build and release Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "App ${{ github.ref_name }}"
          releaseBody: "ğŸš€ Tá»± Ä‘á»™ng build bá»Ÿi GitHub Actions"
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
